<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Café Acordado</title>
</head>
<body>
    <header>
        <h1>Café Acordado</h1>
    </header>

    <main>
        <section>
            <h2>Sobre Nós</h2>
            <p>O Café Acordado é o lugar perfeito para começar o seu dia. Oferecemos uma variedade de cafés especiais e deliciosos acompanhamentos.</p>
        </section>

        <section>
            <h2>Nosso Menu</h2>
            <!-- Adicione itens do menu aqui -->
        </section>

        <section>
            <h2>Entre em Contato</h2>
            <form>
                <label for="name">Nome:</label>
                <input type="text" id="name" name="name" required>
                
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
                
                <label for="message">Mensagem:</label>
                <textarea id="message" name="message" rows="4" required></textarea>
                
                <button type="submit">Enviar</button>
            </form>

            <img src="cafe.jpg" alt="Café Acordado">
            <video width="400" controls>
                <source src="./videocafe.mp4" type="video/mp4">
            </video>
            
            <table>
                <caption>Horários de Funcionamento</caption>
                <tr>
                    <th>Dia</th>
                    <th>Horário</th>
                </tr>
                <tr>
                    <td>Segunda a Sexta</td>
                    <td>8:00 - 18:00</td>
                </tr>
                <tr>
                    <td>Sábado</td>
                    <td>9:00 - 15:00</td>
                </tr>
                <tr>
                    <td>Domingo</td>
                    <td>Fechado</td>
                </tr>
            </table>
            

        </section>
        
    </main>    

</body>
</html>
