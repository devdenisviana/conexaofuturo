<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atividade Prática</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }

        h1 {
            color: #333;
        }

        p {
            color: #666;
        }

        a {
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }

        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 10px auto;
        }

        .caption {
            text-align: center;
            color: #999;
            font-size: 14px;
        }
    </style>
</head>
<body>

    <h1>Atividade Prática</h1>

    <p>Este é um exemplo simples de uma atividade prática utilizando HTML e CSS.</p>

    <a href="https://www.denisviana.com.br">Clique aqui</a> para visitar um site de exemplo.

    <img src="exemplo.jpg" alt="Exemplo de imagem">
    <p class="caption">Legenda da imagem</p>

</body>

</html>
